<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="calculator-screen">0</div>
            <div class="calculator-buttons">
                <div class="num-buttons">
                    <div class="top-row">
                        <button class="num-button">0</button>
                        <button class="num-button">1</button>
                        <button class="num-button">2</button>
                    </div>
                    <div class="middle-row">
                        <button class="num-button">3</button>
                        <button class="num-button">4</button>
                        <button class="num-button">5</button>
                    </div>
                    <div class="bottom-row">
                        <button class="num-button">6</button>
                        <button class="num-button">7</button>
                        <button class="num-button">8</button>
                        
                    </div>
                    <div class="last-row">
                        <button class="num-button">9</button>
                        <button class="num-button" id="point-button">.</button>
                        <button class="num-button" id="clear-button">C</button>
                    </div>
                
                </div>
                <div class="calculator-operators">
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="operator" id="divide">/</button>
                    <button class="operator" id="equals">=</button>
                </div>
            </div>
           
        </div>
    </div>
    
</body>
</html>
